<!DOCTYPE html>
<html>
<head>
    <title>Lojas</title>
</head>
<body>
    <h1>Lojas</h1>
    <ul id="list"></ul>

    <script>
        fetch("http://localhost:5000/loja")
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('list');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.nome;
                    list.appendChild(li);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
